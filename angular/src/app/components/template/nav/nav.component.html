<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true">
        <div fxLayout="column" fxLayoutAlign="space-between center">
            <a routerLink="/" mat-list-item>
                <img class="logo-image" src="../../../../assets/logo2.png" alt="logo" width="200" height="110">
            </a>
            <a routerLink="/" mat-list-item class="logo-name">
                <h1>Mercado</h1>
            </a>
        </div>
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]={exact:true}>
                <i class="material-icons">home</i> Início
            </a>
            <a mat-list-item routerLink="/sales" routerLinkActive="active">
                <i class="material-icons">shopping_cart</i> Vendas
            </a>
            <a mat-list-item routerLink="/products" routerLinkActive="active">
                <i class="material-icons">widgets</i> Produtos
            </a>
            <a mat-list-item routerLink="/users" routerLinkActive="active">
                <i class="material-icons">people_alt</i> Usuários
            </a>
            <a mat-list-item>
                <i class="material-icons">payment</i> Operadora
            </a>
            <a mat-list-item>
                <i class="material-icons">local_shipping</i> Pedido
            </a>
        </mat-nav-list>
    </mat-sidenav>
    
    <mat-sidenav-content class="content">
        <app-header></app-header>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
